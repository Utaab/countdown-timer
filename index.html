<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="counter_inner_box">
            <h1> CountDown Timer</h1>
            <p id="counter_box">
                <!-- <span id="counter_minuts" class="counter_minuts"></span>:<span id="counter_seconds" class="counter_seconds"></span> -->
                <span class="time">02:00</span>
            </p>
            <div class="counter_btns">
                <button class="btn " id="counter_start">Start</button>
                <button class="btn " id="counter_reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/counter.js"></script>
</body>
</html>
